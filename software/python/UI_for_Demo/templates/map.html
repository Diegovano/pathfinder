                #map_e752e21955fbc03701e3fb6487e3e6fb {
                    position: relative;

<body>
    
    
            <div class="folium-map" id="map_e752e21955fbc03701e3fb6487e3e6fb" ></div>
        
</body>
<script>
    
    
            var map_e752e21955fbc03701e3fb6487e3e6fb = L.map(
                "map_e752e21955fbc03701e3fb6487e3e6fb",
                {
                    center: [51.4988, -0.1749],
                    crs: L.CRS.EPSG3857,
                    zoom: 14,
                    zoomControl: true,
                    preferCanvas: false,
                }
            );

            

        
    
            var tile_layer_e6e27f251bd9ed001e5679bc9d5215f2 = L.tileLayer(
                "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
                {"attribution": "\u0026copy; \u003ca href=\"https://www.openstreetmap.org/copyright\"\u003eOpenStreetMap\u003c/a\u003e contributors", "detectRetina": false, "maxNativeZoom": 19, "maxZoom": 19, "minZoom": 0, "noWrap": false, "opacity": 1, "subdomains": "abc", "tms": false}
            );
        
    
            tile_layer_e6e27f251bd9ed001e5679bc9d5215f2.addTo(map_e752e21955fbc03701e3fb6487e3e6fb);

            map_e752e21955fbc03701e3fb6487e3e6fb.on('click', function(e) {
                // Send a POST request to the server with the clicked coordinates
                fetch('/post', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        coordinates: [e.latlng.lat, e.latlng.lng],
                    }),
                })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch((error) => {
                console.error('Error:', error);
                });
            });
            
            var markers = [];

            function removeAllMarkers() {
                markers.forEach(function(marker) {
                    map_e752e21955fbc03701e3fb6487e3e6fb.removeLayer(marker);
                });
                markers = [];
            }
    
            function newMarker(e){
                if (markers.length >= 2){
                    removeAllMarkers();
                }

                var greenIcon = L.icon({
                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                });

                var redIcon = L.icon({
                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                });

                var new_mark = L.marker(e.latlng, {icon: markers.length === 0 ? greenIcon : redIcon}).addTo(map_e752e21955fbc03701e3fb6487e3e6fb);
                new_mark.dragging.enable();
                new_mark.on('dblclick', function(e){ map_e752e21955fbc03701e3fb6487e3e6fb.removeLayer(e.target)})
                var lat = e.latlng.lat.toFixed(4),
                    lng = e.latlng.lng.toFixed(4);
                new_mark.bindPopup(`Potential Location`);
                markers.push(new_mark);
                
                if (markers.length === 2) {
                    var btn = document.createElement("button");
                    btn.innerHTML = "Calculate Distance";
                    btn.id = "calculateButton";
                    btn.style.backgroundColor = "#4CAF50"; 
                    btn.style.border = "none"; 
                    btn.style.color = "white"; 
                    btn.style.padding = "15px 32px"; 
                    btn.style.textAlign = "center"; 
                    btn.style.textDecoration = "none"; 
                    btn.style.display = "inline-block";
                    btn.style.fontSize = "16px"; 
                    btn.style.margin = "4px 2px";
                    btn.style.cursor = "pointer"; 

                    btn.onclick = function() {
                        var lat1 = markers[0].getLatLng().lat,
                            lng1 = markers[0].getLatLng().lng,
                            lat2 = markers[1].getLatLng().lat,
                            lng2 = markers[1].getLatLng().lng;

                        fetch('/pathfind', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                lat1: lat1,
                                lng1: lng1,
                                lat2: lat2,
                                lng2: lng2,
                            }),
                        })
                        .then(response => response.json())
                        .then(data => {
                            console.log('Success:', data);
                        })
                        .catch((error) => {
                            console.error('Error:', error);
                        });
                    };

                    document.body.appendChild(btn);
                }

            };
            map_e752e21955fbc03701e3fb6487e3e6fb.on('click', newMarker);
            
</script>
